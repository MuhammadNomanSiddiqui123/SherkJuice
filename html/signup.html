<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body background="/E-project/E project/images/background image.avif">

    <div class="container">
        <div class="signup">
            <h1>Sign Up</h1>
               <form id="signupform">
                <div class="input-group">

                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Username" id="Username" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="Email" placeholder="Email" id="Email" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="password" id="password" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type=" password" placeholder="confirm password" id="confirm password" required>
                    </div>
                    <p>Login Account:<a href="login.html"> Click here</a></p>
                </div>
                <button type="submit" class="btn" id="btn"><h3>Sign Up</h3></button>
                </div>
            </form>
        </div>
    </div>
    <script src="../js/signup.js"></script>
</body>

</html>
